<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documenti</title>
  </head>
  <body>
    <header class="mb-5 mt-5">
      <div class="image">
        <img alt="" class="logo img-fluid" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="header__content col-12 mb-5">
            <h1>This is a map in a card</h1>
            <h2 class="h4">Guide</h2>
            <p class="lead">Click on the icons to display it on the map</p>
            <p class="area lead mb-5"></p>

            <div id="slider" class="mb-5"></div>

            <button class="btn btn-primary mybutton btn-lg">Go!</button>
          </div>
          <div class="map col-12">
            <div class="card">
              <div class="" id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
